<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir im√°genes a GitHub Pages</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f6fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #0078ff;
      margin-bottom: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
    input, button {
      margin: 10px 0;
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #0078ff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #005ed8;
    }
    .result {
      margin-top: 1.5rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>üöÄ Subir im√°genes a GitHub Pages</h1>

  <div class="card">
    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="repoOwner" placeholder="üë§ Usuario o due√±o del repo (ej: mrgeorge2022)">
    <input type="text" id="repoName" placeholder="üì¶ Nombre del repositorio (ej: miweb)">
    <input type="text" id="token" placeholder="üîë Token de GitHub (no lo compartas)">
    <button id="uploadBtn">Subir imagen</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const file = document.getElementById("fileInput").files[0];
      const repoOwner = document.getElementById("repoOwner").value.trim();
      const repoName = document.getElementById("repoName").value.trim();
      const token = document.getElementById("token").value.trim();
      const resultDiv = document.getElementById("result");

      if (!file || !repoOwner || !repoName || !token) {
        alert("‚ö†Ô∏è Completa todos los campos e incluye una imagen.");
        return;
      }

      resultDiv.innerHTML = "‚è≥ Subiendo imagen...";

      const reader = new FileReader();
      reader.onloadend = async () => {
        const content = reader.result.split(",")[1];
        const path = `img/${file.name}`;
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;

        try {
          const res = await fetch(apiUrl, {
            method: "PUT",
            headers: {
              "Authorization": `token ${token}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: `Subir imagen ${file.name}`,
              content: content,
            }),
          });

          const data = await res.json();
          if (data.content && data.content.path) {
            const publicUrl = `https://${repoOwner}.github.io/${repoName}/${path}`;
            resultDiv.innerHTML = `‚úÖ Imagen subida correctamente:<br><a href="${publicUrl}" target="_blank">${publicUrl}</a>`;
          } else {
            throw new Error(data.message || "Error desconocido");
          }
        } catch (err) {
          resultDiv.innerHTML = `‚ùå Error: ${err.message}`;
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
